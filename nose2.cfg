[unittest]
start-dir = tests
code-directories = src
test-file-pattern = test_*.py
plugins = nose2_html_report.html_report
          nose2.plugins.junitxml

[coverage]
always-on = True

[html-report]
always-on = True
path = reports/tests/index.html

[junit-xml]
always-on = True
path = reports/tests/junit.xml
